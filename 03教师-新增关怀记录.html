<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>重点关注学生-关怀记录新增</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/initfont.js"></script>
    <link href="css/weui.min.css" rel="stylesheet" />
    <link href="css/jquery-weui.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <!-- 头部 -->
    <div class="g-header ">
        <a class="u-back" href="03教师-重点关注学生.html"> <i class="ico ico-back"></i>
    </a>
        <h1>新增关注记录</h1>
        <a class="header-right u-btn" href="03教师-重点关注学生.html">提交</a>
    </div>
    <!-- /头部 -->
    <!-- 主内容 -->
    <div class="g-body xnofoot">
        <div class="m-form">
            <div class="item">
                <span class="tit">关注类别</span>
                <span class="right xgray">特长生</span>
            </div>

            <div class="item">
                <span class="tit">班级</span>
                <span class="right xgray">二（3）班</span>
            </div>

            <div class="item">
                <span class="tit">关注学生</span>
                <span class="right xgray">陈冬</span>
            </div>

            <div class="item">
                <span class="tit"><span class="u-must">*</span>关怀日期</span>
                <a class="right">
         <input type="text" id="date" value=""/>
          <i class="ico ico-next"></i></a>
            </div>

            <div class="item xbig">
                <span class="tit2">关怀内容</span>
                <textarea placeholder="请输入200字以内~" row="10"></textarea>
            </div>


        </div>
    </div>
    <!-- /主内容 -->


    <script src="js/fastclick.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/twui.js"></script>

    <script>
        //初始化日期插件
        $("#date").calendar();

        //初始化学期时间选择框
        $("#select-mode").picker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['01', '02', '03', '04'],
                displayValues: ['特长生', '体育特长生', '优秀生', '贫困生']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            }]
        });

        // 在自定义picker控件相关的input元素绑定changed事件
        // 该事件给开发调用，参数vulues是一个数组，包含picker中所有选中的列的值
        $('.js-picker-input').on('changed', function(event, values) {
            console.log($(this).attr('data-value'))
        })
    </script>
</body>

</html>
