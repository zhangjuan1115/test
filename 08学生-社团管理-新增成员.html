    <script>
        //初始化日期插件
        $("#date").calendar();

        //初始化学期时间选择框
        $("#select-association").picker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['01', '02', '03', '04'],
                displayValues: ['围棋社', '吉他社', '风筝社', '音乐社']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            }]


        });
        //初始年级选择框
        $("#select-grade").picker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['01', '02', '03', '04'],
                displayValues: ['一年级', '二年级', '三年级', '四年级']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            }]
        });

        //初始化班级选择框
        $("#select-class").picker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['01', '02', '03', '04'],
                displayValues: ['1班', '2班', '3班', '4班']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            }]
        });


        // 在自定义picker控件相关的input元素绑定changed事件
        // 该事件给开发调用，参数vulues是一个数组，包含picker中所有选中的列的值
        $('.js-picker-input').on('changed', function(event, values) {
            console.log($(this).attr('data-value'))
        })

        //初始化日期插件
        $("#date").calendar();
    </script>
