<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>德育活动-新增</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/initfont.js"></script>
    <link href="css/weui.min.css" rel="stylesheet" />
    <link href="css/jquery-weui.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <!-- 头部 -->
    <div class="g-header ">
        <a class="u-back" href="04教师-活动管理.html"> <i class="ico ico-back"></i>
    </a>
        <h1>新建德育活动</h1>
        <a class="header-right u-btn" href="04教师-活动管理.html">提交</a>
    </div>
    <!-- /头部 -->
    <!-- 主内容 -->
    <div class="g-body xnofoot">
        <div class="m-form">

            <div class="item">
                <span class="tit"><span class="u-must">*</span>活动主题</span>
                <a class="right"><input type="text"  placeholder="请输入"></a>
            </div>

            <div class="item">
                <span class="tit"><span class="u-must">*</span>开始时间</span>
                <a class="right">
         <input type="text" id="date1" value="2018-02-02 11:30" class="js-picker-input" data-type="datetime" data-value="2018-02-02 11:30"/>
          <i class="ico ico-next"></i></a>
            </div>

            <div class="item">
                <span class="tit"><span class="u-must">*</span>结束时间</span>
                <a class="right">
         <input type="text" id="date2" class="js-picker-input" value="2018-02-02 11:30" data-type="datetime" data-value="2018-02-02 11:30"/>
          <i class="ico ico-next"></i></a>
            </div>

            <div class="item">
                <span class="tit"><span class="u-must">*</span>活动地点</span>
                <a class="right"><input type="text"  placeholder="请输入"></a>
            </div>

            <div class="item">
                <span class="tit">组织人员</span>
                <a class="right"><input type="text"  placeholder="请输入"></a>
            </div>

            <div class="item">
                <span class="tit">参与人员</span>
                <a class="right"><input type="text"  placeholder="" value="">请输入</a>
            </div>

            <div class="item xbig">
                <span class="tit2">活动内容</span>
                <textarea placeholder="请输入500字以内~" row="10"></textarea>
            </div>


        </div>
    </div>

    <!-- /主内容 -->


    <script src="js/fastclick.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/twui.js"></script>

    <script>
        //初始化日期插件
        $("#date1").datetimePicker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定'
        });

        //初始化日期插件
        $("#date2").datetimePicker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定'
        });


        //初始化学期时间选择框
        $("#select-mode").picker({
            title: "",
            toolbarTemplate: '<div class="toolbar">\
          <div class="toolbar-inner">\
          <a href="javascript:;" class="close-picker cancel-button">取消</a>\
          <a href="javascript:;" class="picker-button close-picker">{{closeText}}</a>\
          <h1 class="title">{{title}}</h1>\
          </div>\
          </div>',
            toolbarCloseText: '确定',
            cols: [{
                textAlign: 'center',
                values: ['01', '02'],
                displayValues: ['志愿者服务', '志愿者服务2']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            }]
        });

        $("#date1").on('changed', function(event, values) {
            console.log($(this).val())
        })
        // 在自定义picker控件相关的input元素绑定changed事件
        // 该事件给开发调用，参数vulues是一个数组，包含picker中所有选中的列的值
        $('.js-picker-input').on('changed', function(event, values) {
            console.log($(this).attr('data-value'))
        })
    </script>
</body>

</html>
